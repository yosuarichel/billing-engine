version: "3.9"

services:
  billing_engine.postgres:
    image: postgres:17
    container_name: billing_engine.postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: postgres
    volumes:
      - billing_engine_postgres_pgdata:/var/lib/postgresql/data
    networks:
      - db_net
    ports:
      - "5432:5432"

  billing_engine.redis:
    image: redis:7.4
    container_name: billing_engine.redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - billing_engine_redis_data:/data
    networks:
      - redis_net

  billing_engine.rpc:
    build:
      context: .
      dockerfile: Dockerfile
      # args:
      #   GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: billing_engine.rpc
    environment:
      APP_NAME: billing_engine
      APP_ENV: boe
      APP_TYPE: rpc
    ports:
      - "60001:8888"
    depends_on:
      - billing_engine.postgres
      - billing_engine.redis
    networks:
      - backend_net
      - db_net
      - redis_net
    
  billing_engine.http:
    build:
      context: .
      dockerfile: Dockerfile
      # args:
      #   GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: billing_engine.http
    environment:
      APP_NAME: billing_engine
      APP_ENV: boe
      APP_TYPE: http
    ports:
      - "60002:8080"
    depends_on:
      - billing_engine.postgres
      - billing_engine.redis
    networks:
      - backend_net
      - db_net
      - redis_net

volumes:
  billing_engine_postgres_pgdata:
  billing_engine_redis_data:

networks:
  backend_net:
    external: true
  db_net:
    external: true
  redis_net:
    external: true
